<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<header class="header">
    <div class="header-left">
        <h1>Vibes and Veggies</h1>
    
        
        <img src="../Assets/logo.jpg" alt="Logo" class="logo">
    </div>
      
       <p>From our farm to your kitchen, Filled with nothing but good vibes.</p>
    <div class="header-right">
       
    </div>
</header>


    <main class="container">
        <form id="loginForm" class="login-box">

            <h2>User Login</h2>

            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" id="username" class="input-field" placeholder="Enter username">

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" class="input-field" placeholder="Enter password">

            <!-- Error Message -->
            <p id="errorMsg" class="error"></p>

            <button id="loginBtn" type="button" class="btn">Login</button>

            <p class="small-text">
                Don't have an account? <a href="register.html">Register here</a>
            </p>

        </form>
    </main>

    <footer class="footer">
        <p>Â© 2025 Vibes and Veggies</p>
    </footer>

  <script>
document.addEventListener("DOMContentLoaded", function () {

    const loginBtn = document.getElementById("loginBtn");
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", function () {

        const savedUsername = localStorage.getItem("username");
        const savedPassword = localStorage.getItem("password");

        if (username.value === "" || password.value === "") {
            errorMsg.textContent = "All fields are required.";
            errorMsg.style.color = "red";
            return;
        }

        if (username.value === savedUsername && password.value === savedPassword) {
            errorMsg.textContent = "Login successful!";
            errorMsg.style.color = "green";
            window.location.href = "products.html";


        } else {
            errorMsg.textContent = "Invalid username or password.";
            errorMsg.style.color = "red";
        }

    });

});
</script>

</body>
</html>
